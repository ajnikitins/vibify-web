<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vibify</title>
  <meta charset="utf-8">
</head>
<body class="vh-100">
<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <h1 class="navbar-brand mb-0">VIBIFY</h1>
      <div class="d-flex align-items-center" id="container-login">
        <button type="button" class="btn btn-success" id="button-login">Login To Spotify</button>
      </div>
      <div class="d-flex align-items-center visually-hidden" id="container-userinfo">
        <h1 class="navbar-brand mb-0 me-3" id="text-displayname"></h1>
        <img src="./public/spotify_icon.png" alt="User Spotify profile image" class="rounded-circle me-3 custom-img-profile"  id="image-profile"/>
        <button type="button" class="btn btn-danger" id="button-logout">Log Out</button>
      </div>
  </div>
</nav>

<div class="container visually-hidden h-100" id="container-app">
  <div class="row h-100 align-items-center">
    <div class="col mt-4 h-75">
      <div class="row h-100">
        <div class="col-3 mh-100">
          <div class="d-flex flex-column mh-100">
            <div class="input-group mb-2">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" class="form-control" placeholder="Search for songs" id="input-search">
              <button class="btn btn-success" type="button" id="button-refresh"><i class="fas fa-sync"></i></button>
            </div>
            <div class="list-group border rounded flex-grow-1 custom-list-group lh-sm user-select-none" id="container-song-list">
            </div>
          </div>
        </div>
        <div class="col-9 border rounded p-3">
          <div class="h-100 d-flex flex-column">
            <div class="mb-3">
              <h4 class="border-bottom">
                Filters
              </h4>
              <div class="input-group mb-3">
                <button type="button" class="btn btn-outline-secondary dropdown-toggle dropdown-toggle-split" data-bs-toggle="dropdown" aria-expanded="false">
                  <span class="visually-hidden">Toggle Dropdown</span>
                </button>
                <button type="button" class="btn btn-success">Save</button>
                <ul class="dropdown-menu">
                  <li><a class="dropdown-item" href="#">Test Filter</a></li>
                  <li><hr class="dropdown-divider"></li>
                  <li><a class="dropdown-item" href="#">Create new filter</a></li>
                </ul>
                <input type="text" class="form-control" placeholder="Filter name">
                <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i></button>
              </div>
              <div class="row mb-2">
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Acousticness</span>
                    <select class="form-select">
                      <option value="0">=</option>
                      <option value="1">≤</option>
                      <option value="2" selected>≥</option>
                    </select>
                    <input type="number" class="form-control" min="0" max="1" step="0.01" value="0">
                  </div>
                </div>
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Danceability</span>
                    <select class="form-select">
                      <option value="0">=</option>
                      <option value="1">≤</option>
                      <option value="2" selected>≥</option>
                    </select>
                    <input type="number" class="form-control" min="0" max="1" step="0.01" value="0">
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Energy</span>
                    <select class="form-select">
                      <option value="0">=</option>
                      <option value="1">≤</option>
                      <option value="2" selected>≥</option>
                    </select>
                    <input type="number" class="form-control" min="0" max="1" step="0.01" value="0">
                  </div>
                </div>
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Instrumentalness</span>
                    <select class="form-select">
                      <option value="0">=</option>
                      <option value="1">≤</option>
                      <option value="2" selected>≥</option>
                    </select>
                    <input type="number" class="form-control" min="0" max="1" step="0.01" value="0">
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Liveness</span>
                    <select class="form-select">
                      <option value="0">=</option>
                      <option value="1">≤</option>
                      <option value="2" selected>≥</option>
                    </select>
                    <input type="number" class="form-control" min="0" max="1" step="0.01" value="0">
                  </div>
                </div>
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Speechiness</span>
                    <select class="form-select">
                      <option value="0">=</option>
                      <option value="1">≤</option>
                      <option value="2" selected>≥</option>
                    </select>
                    <input type="number" class="form-control" min="0" max="1" step="0.01" value="0">
                  </div>
                </div>
              </div>
              <div class="row mb-2">
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Valence</span>
                    <select class="form-select">
                      <option value="0">=</option>
                      <option value="1">≤</option>
                      <option value="2" selected>≥</option>
                    </select>
                    <input type="number" class="form-control" min="0" max="1" step="0.01" value="0">
                  </div>
                </div>
                <div class="col">
                  <div class="input-group">
                    <span class="input-group-text">Tempo</span>
                    <select class="form-select">
                      <option value="0">=</option>
                      <option value="1">≤</option>
                      <option value="2" selected>≥</option>
                    </select>
                    <input type="number" class="form-control" min="0" max="1" step="0.01" value="0">
                  </div>
                </div>
              </div>
              <button class="btn btn-success mt-auto">Create playlist from template</button>
            </div>
            <div class="flex-fill d-flex flex-column">
              <h4 class="border-bottom">
                  Statistics
              </h4>
              <div id="container-stats" class="flex-grow-1">
                <div class="chart-container" style="position: relative; height: 100%">
                  <canvas id="chart"></canvas>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-absolute p-3 bottom-0 end-0">
  <div class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true" id="toast_error">
    <div class="toast-header">
      <i class="fas fa-exclamation-triangle"></i>
      <strong class="me-auto ms-2 fs-5">ERROR</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body text-white fs-6" id="toast_error_text">
      Hello, world! This is a toast message.
    </div>
  </div>
  <div class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true" id="toast_success">
    <div class="toast-header">
      <i class="fas fa-check"></i>
      <strong class="me-auto ms-2 fs-5">SUCCESS</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body text-white fs-6" id="toast_success_text">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
