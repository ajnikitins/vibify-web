<!DOCTYPE html>
<html lang="en">
<head>
  <title>Vibify</title>
  <meta charset="utf-8">
</head>
<body class="vh-100">
<nav class="navbar fixed-top navbar-dark bg-dark">
    <div class="container-fluid">
      <h1 class="navbar-brand mb-0">VIBIFY</h1>
      <div class="d-flex align-items-center" id="container-login">
        <button type="button" class="btn btn-success" id="button-login">Login To Spotify</button>
      </div>
      <div class="d-flex align-items-center visually-hidden" id="container-userinfo">
        <h1 class="navbar-brand mb-0 me-3" id="text-displayname"></h1>
        <img src="./public/spotify_icon.png" alt="User Spotify profile image" class="rounded-circle me-3 custom-img-profile"  id="image-profile"/>
        <button type="button" class="btn btn-danger" id="button-logout">Log Out</button>
      </div>
  </div>
</nav>

<div class="container visually-hidden h-100" id="container-app">
  <div class="row h-100 align-items-center">
    <div class="col mt-4 h-75">
      <div class="row h-100">
        <div class="col-5 mh-100">
          <div class="d-flex flex-column mh-100">
            <div class="input-group mb-2">
              <span class="input-group-text"><i class="fas fa-search"></i></span>
              <input type="text" class="form-control" placeholder="Search for songs" id="input-search">
              <button class="btn btn-success" type="button" id="button-refresh"><i class="fas fa-sync"></i></button>
            </div>
            <div class="list-group border rounded flex-grow-1 custom-list-group user-select-none">
              <a class="list-group-item list-group-item-action active">
                <div class="d-flex align-items-center">
                  <img class="me-3" width=32px height=10% src="https://mdbootstrap.com/img/Photos/Others/placeholder-avatar.jpg">
                  <div class="d-inline-block text-truncate">
                    <div class="fs-6 text-truncate fw-bold">Mr. Capgras Encounters a Secondhand Vanity: Tulpamancer’s Prosopagnosia​/​Pareidolia (As Direct Result of Trauma to the Fusiform Gyrus)</div>
                    <div class="text-muted text-truncate lh-1">Will Wood and the Tapeworms</div>
                  </div>
                </div>
              </a>
              <a class="list-group-item list-group-item-action">Test song</a>
            </div>
          </div>
        </div>
        <div class="col-7 border rounded">
          <div class="">

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="toast-container position-absolute p-3 bottom-0 end-0">
  <div class="toast bg-danger" role="alert" aria-live="assertive" aria-atomic="true" id="toast_error">
    <div class="toast-header">
      <i class="fas fa-exclamation-triangle"></i>
      <strong class="me-auto ms-2 fs-5">ERROR</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body text-white fs-6" id="toast_error_text">
      Hello, world! This is a toast message.
    </div>
  </div>
  <div class="toast bg-success" role="alert" aria-live="assertive" aria-atomic="true" id="toast_success">
    <div class="toast-header">
      <i class="fas fa-check"></i>
      <strong class="me-auto ms-2 fs-5">SUCCESS</strong>
      <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
    </div>
    <div class="toast-body text-white fs-6" id="toast_success_text">
      Hello, world! This is a toast message.
    </div>
  </div>
</div>
<script src="./index.js"></script>
</body>
</html>
